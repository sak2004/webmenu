<header class="sticky-header shadow-sm py-4 px-4 md:px-8">
  <div class="max-w-4xl mx-auto flex items-center justify-between">
    <!-- Logo Image -->
    <div>
      <img src="./assets/images/logo.jpg" alt="Sarovar Hotels Logo" class="h-12 w-auto object-contain">
    </div>

    <!-- Icons: Search & Categories -->
    <div class="flex items-center space-x-4">
      <!-- Search Icon -->
      <button aria-label="Search menu" class="p-2 rounded-full hover:bg-gray-100">
        <svg class="w-6 h-6 text-[#2C2C2C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      <!-- Category Icon -->
      <button aria-label="Jump to categories" class="p-2 rounded-full hover:bg-gray-100 hidden md:block">
        <svg class="w-6 h-6 text-[#2C2C2C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Search Input -->
  <div id="search-container" class="hidden max-w-4xl mx-auto mt-4">
    <input type="text" id="search-input" placeholder="Search menu items..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-700 focus:border-green-700 text-[#2C2C2C] bg-white">
  </div>
</header>
